<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>For student</title>
        <!-- css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://kit.fontawesome.com/f166372892.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
      <!--navbar-->
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">For Students</a>
        </div>
      </nav>

      <!--middle-->
      <div>
        <section class="py-5 text-center container">
          <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
              <p class="fs-1 fw-bold">환영합니다</p>
              <div id="message"></div>
              <p>
                  <a href="profile.html" class="btn btn-outline-primary my-2" id="Goto_Write_Info" style="display:none">정보를 입력해주세요!</a>
                  <a href="index.html" class="btn btn-outline-danger my-2" id="Erase_Profile" onclick="Localstorage_Erase()" style="display:none">정보 삭제하기</a>
              </p>
            </div>
          </div>
        </section>

        <div class="album py-5 bg-light">
          <div class="container">
      
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
              <div class="col">
                <div class="card text-center shadow-sm">
                  <div class="card-body">
                    <span class="fa-stack fa-lg text-primary" style="font-size: 30px; margin-bottom: 20px; margin-top: 10px;">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa-solid fa-school fa-stack-1x fa-inverse"></i>
                    </span>
                    <h5 class="card-title">학교정보</h5>
                    <p class="card-text">학교에 대해서 알아보자</p>
                    <a href="school.html" class="btn btn-primary" id="diablebutton1">학교정보 보러가기</a>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card text-center shadow-sm">
                  <div class="card-body">
                    <span class="fa-stack fa-lg text-danger" style="font-size: 30px; margin-bottom: 20px; margin-top: 10px;">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa-solid fa-utensils fa-stack-1x fa-inverse"></i>
                    </span>
                    <h5 class="card-title">급식정보</h5>
                    <p class="card-text">오늘의 급식은 무엇일까요?</p>
                    <a href="lunch.html" class="btn btn-danger" id="diablebutton2">오늘 급식 보러가기</a>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card text-center shadow-sm">
                  <div class="card-body">
                    <span class="fa-stack fa-lg text-warning" style="font-size: 30px; margin-bottom: 20px; margin-top: 10px;">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa-solid fa-calendar-days fa-stack-1x fa-inverse"></i>
                    </span>
                    <h5 class="card-title">시간표</h5>
                    <p class="card-text">오늘의 시간표는 무엇일까요?</p>
                    <a href="timeinfo.html" class="btn btn-warning" id="diablebutton3">시간표 보러가기</a>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card text-center shadow-sm">
                  <div class="card-body">
                    <span class="fa-stack fa-lg text-success" style="font-size: 30px; margin-bottom: 20px; margin-top: 10px;">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa-solid fa-calendar-week fa-stack-1x fa-inverse"></i>
                    </span>
                    <h5 class="card-title">학사일정</h5>
                    <p class="card-text">우리학교 학사일정은 어떻게될까요?</p>
                    <a href="schoolschedule.html" class="btn btn-success" id="diablebutton4">학사일정 보러가기</a>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card text-center shadow-sm">
                  <div class="card-body">
                    <span class="fa-stack fa-lg text-dark" style="font-size: 30px; margin-bottom: 20px; margin-top: 10px;">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa-brands fa-android fa-stack-1x fa-inverse"></i>
                    </span>
                    <h5 class="card-title">앱 다운</h5>
                    <p class="card-text">앱을 이용해 보세요</p>
                    <a href="appinstall.html" class="btn btn-dark">앱 설치하기</a>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card text-center shadow-sm">
                  <div class="card-body">
                    <span class="fa-stack fa-lg text-secondary" style="font-size: 30px; margin-bottom: 20px; margin-top: 10px;">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa-solid fa-address-card fa-stack-1x fa-inverse"></i>
                    </span>
                    <h5 class="card-title">About</h5>
                    <p class="card-text">만든 사람에 대해서</p>
                    <a href="about.html" class="btn btn-secondary">설명 보러가기</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--bootstrap JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="js/indexjs.js"></script>

</html>
