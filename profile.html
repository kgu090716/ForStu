<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>For student</title>
        <!-- css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.0/css/jquery.dataTables.css">
        <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://kit.fontawesome.com/f166372892.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.0/js/jquery.dataTables.js"></script>
        <script src="js/profilejs.js"></script>
        
        
    </head>
    <body>
      <!--navbar-->
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">For Students</a>
        </div>
      </nav>

      <!--middle-->
      <div>
        <section class="py-5 text-center container">
          <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
              <p class="fs-1 fw-bold">학생 정보 입력</p>
              <p class="lead text-muted">서비스를 이용하기 위해서는 아래 정보를 입력해야 합니다.</p>
            </div>
          </div>
        </section>

        <div class="album py-5 bg-light">
          <div class="container">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">교육청</span>
                <select class="form-select" aria-label="교육청 선택" onchange="handleOnChange(this)">
                    <option selected>----교육청을 선택해주세요----</option>
                    <option value="1">서울특별시교육청</option>
                    <option value="2">부산광역시교육청</option>
                    <option value="3">대구광역시교육청</option>
                    <option value="4">인천광역시교육청</option>
                    <option value="5">광주광역시교육청</option>
                    <option value="6">대전광역시교육청</option>
                    <option value="7">울산광역시교육청</option>
                    <option value="8">세종특별자치시교육청</option>
                    <option value="9">경기도교육청</option>
                    <option value="10">강원도교육청</option>
                    <option value="11">충청북도교육청</option>
                    <option value="12">충청남도교육청</option>
                    <option value="13">전라북도교육청</option>
                    <option value="14">전라남도교육청</option>
                    <option value="15">경상북도교육청</option>
                    <option value="16">경상남도교육청</option>
                    <option value="17">제주특별자치도교육청</option>
                  </select>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary me-md-2" type="button" onclick="checkooe()">확인</button>
                <a href="#school" class="btn btn-primary" id="target_btn" type="button" onclick="appear('target_txtform')" disabled>다음-></a>
              </div>

              <div class="input-group mb-3" id="target_txtform" style="display:none; margin-top: 20px">
                <input type="text" class="form-control" id="search_school" onkeyup="enterkey()" placeholder="학교 입력">
                <a href="#select" name="school" class="btn btn-outline-secondary" type="button" id="school_search_button" onclick="schoolcheck()"><i class="fa-solid fa-magnifying-glass"></i></a>
              </div>

              <div class="form-check"><div id="radioBtn1"></div></div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a href="#grade" name="select" class="btn btn-success" id="complete_school" type="button" style="display:none" onclick="radioBtncheck('SchoolRadioBtn')">다음-></a>
              </div>
              <div class="row" style="margin-top: 20px">
                  <div id="gradeappear"></div>
                  <div id="classappear"></div>
                  </select>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-top: 10px">
                <a name="grade" class="btn btn-secondary" id="target_finish_btn" type="button" style="display:none" onclick="finish()" disabled>완료</a>
                </div>
              </div>
            </div>

        </div>
      </div>

      <!--bootstrap JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      
    </body>
</html>
